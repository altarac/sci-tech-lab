{% extends 'layout.html' %}

{% block body %}
<br>

<div class="row">
  {% for i in videos %}
  <div class="card" style="width: 18rem;">
    <!-- <img class="card-img-top" src="https://gph.is/2pkUxcJ" alt="Card image cap"> -->
    <div class="card-body">
      <h5 class="card-title">{{i['title']}}</h5>
      <!-- <iframe width="100%" src="https://www.youtube.com/embed/qXWWgZ-nnEs?rel=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe> -->
      {{i['link']|safe}}
      <p class="card-text">
        What is the LHC? What questions arose from this experiment?
      </p>
      <a href="#" class="btn btn-primary">See answers here</a>
    </div>
  </div>
  {% endfor %}
</div>


{% endblock %}
